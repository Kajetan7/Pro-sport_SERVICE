{% extends 'add_task/add_task_base.html' %}
{% block add_task_form %}
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        Nowe zlecenie:
        <br>
        <br>
        Szacowana cena:
        <input type="number" name="estimated_price" value="{{ task.expected_price }}">
        <br>
        <br>
        Szacowany czas naprawy:
        <input type="time" name="estimated_time" value="{{ task.estimated_time }}" format="%H:%M">
        <br>
        <br>
        Zdjecie:
        <input type="file" name="photo" accept="image/*" id="id_photo">
        <br>
        Aktualne zdjecie:
        <img src="{{ task.photo.url }}">
        <br>
        <br>
        <input type="submit" value="Zatwierdzenie >>">
    </form>
{% endblock %}
